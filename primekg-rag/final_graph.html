        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#607D8B", "font": {"color": "black"}, "id": "Bipolar affective disorder", "label": "Bipolar affe...", "shape": "dot", "title": "Bipolar affective disorder\nType: effect/phenotype"}, {"color": "#607D8B", "font": {"color": "black"}, "id": "Mania", "label": "Mania", "shape": "dot", "title": "Mania\nType: effect/phenotype"}, {"color": "#607D8B", "font": {"color": "black"}, "id": "Behavioral abnormality", "label": "Behavioral a...", "shape": "dot", "title": "Behavioral abnormality\nType: effect/phenotype"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "PANDAS", "label": "PANDAS", "shape": "dot", "title": "PANDAS\nType: disease"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "major affective disorder", "label": "major affect...", "shape": "dot", "title": "major affective disorder\nType: disease"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "cocaine intoxication", "label": "cocaine into...", "shape": "dot", "title": "cocaine intoxication\nType: disease"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "early-onset schizophrenia", "label": "early-onset ...", "shape": "dot", "title": "early-onset schizophrenia\nType: disease"}, {"color": "#9C27B0", "font": {"color": "black"}, "id": "citrullinemia", "label": "citrullinemia", "shape": "dot", "title": "citrullinemia\nType: disease"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Bupropion", "label": "Bupropion", "shape": "dot", "title": "Bupropion\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Acyclovir", "label": "Acyclovir", "shape": "dot", "title": "Acyclovir\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Alprazolam", "label": "Alprazolam", "shape": "dot", "title": "Alprazolam\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Amantadine", "label": "Amantadine", "shape": "dot", "title": "Amantadine\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Amitriptyline", "label": "Amitriptyline", "shape": "dot", "title": "Amitriptyline\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Bromocriptine", "label": "Bromocriptine", "shape": "dot", "title": "Bromocriptine\nType: drug"}, {"color": "#2196F3", "font": {"color": "black"}, "id": "Carbamazepine", "label": "Carbamazepine", "shape": "dot", "title": "Carbamazepine\nType: drug"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "Bipolar affective disorder", "label": "parent-child", "title": "parent-child", "to": "Mania"}, {"arrows": "to", "from": "Behavioral abnormality", "label": "parent-child", "title": "parent-child", "to": "Mania"}, {"arrows": "to", "from": "Mania", "label": "phenotype absent", "title": "phenotype absent", "to": "PANDAS"}, {"arrows": "to", "from": "Mania", "label": "phenotype present", "title": "phenotype present", "to": "major affective disorder"}, {"arrows": "to", "from": "Mania", "label": "phenotype present", "title": "phenotype present", "to": "cocaine intoxication"}, {"arrows": "to", "from": "Mania", "label": "phenotype present", "title": "phenotype present", "to": "early-onset schizophrenia"}, {"arrows": "to", "from": "Mania", "label": "phenotype present", "title": "phenotype present", "to": "citrullinemia"}, {"arrows": "to", "from": "Bupropion", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Acyclovir", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Alprazolam", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Amantadine", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Amitriptyline", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Bromocriptine", "label": "side effect", "title": "side effect", "to": "Mania"}, {"arrows": "to", "from": "Carbamazepine", "label": "side effect", "title": "side effect", "to": "Mania"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
